<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link rel="stylesheet" href="static/css/w3.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <link href="static/css/hooli.css" rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Styles -->
    <style>
    body {
        background-color: #30303d;
        color: #fff;
    }
    
    #chartdiv {
        width: 100%;
        height: 500px;
    }
    </style>
</head>
<body>
<section class="app__hero">
    <div>
        <div class="row align-middle">
            <div>
                <h1 class="app__hero__title">Stock analysis simple app</h1>

                <script type="text/javascript">
                    $(window).load(function() {
                        if ($('#start')[0].type != 'date') $('#start').datepicker();
                        if ($('#end')[0].type != 'date') $('#end').datepicker();
                    });

                </script>

                <div>
                    <form method="POST" action="/data" role="form" id="form">
                        <div class="form-group">
                            <div>
                                <label class="start">Enter a Stock Acronym</label>
                                <input type="text" name="search" placeholder="Eg. aapl..." required/>
                            </div>
                            <div>
                                <label class="start">Data source</label>
                                <select name="sourcery">
                                    <option value="yahoo">Yahoo Finance</option>
                                </select>
                            </div>
                            <div>
                                <label for="start">Start date:</label>

                                <input type="date" id="start" name="trip-start" value={{one_month_ago}} min="1970-01-01"
                                       max={{today}} required>
                            </div>
                            <div>
                                <label for="end">End date:</label>

                                <input type="date" id="end" name="trip-end" value={{today}} min="1970-01-01"
                                       max={{today}}
                                       required>
                            </div>
                            <input class="w3-button w3-block w3-hover-blue-grey w3-white" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
