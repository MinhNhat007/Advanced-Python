<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Stock Prediction App</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="static/css/style5.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <style>
		body { background-color: #30303d; color: #fff; }
		#chartdiv {
		  width: 100%;
		  height: 500px;
		}

    </style>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3><a href="/">Home</a></h3>
        </div>
        <ul class="list-unstyled components">
            <p>Graph Selection:</p>
            <li>
                <a href="/chart1">Stock Price</a>
            </li>
            <li>
                <a href="/chart2">Returns Deviation</a>
            </li>
            <li class="active">
                <a href="/chart3">Stock Predictions</a>
            </li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="navbar-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form method="POST" action="/data" role="form" id="form" s>
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <label class="sr-only">Enter Stock Symbol</label>
                                <input type="text" name="search" placeholder="Eg. aapl" required/>
                            </li>
                            <li class="nav-item">
                                <select name="sourcery">
                                    <option value="yahoo">Yahoo Finance</option>
                                </select>
                            </li>
                            <li class="nav-item">
                                <script type="text/javascript">
                                        $(window).load(function() {
                                            if ($('#start')[0].type != 'date') $('#start').datepicker();
                                            if ($('#end')[0].type != 'date') $('#end').datepicker();
                                        });

                                </script>
                                <label for="start">Start date:</label>
                                <input type="date" id="start" name="trip-start" value="{{start}}" min="1970-01-01"
                                       max={{today}} required/>
                                <label for="end">End date:</label>
                                <input type="date" id="end" name="trip-end" value="{{end}}" min="1970-01-01"
                                       max={{today}} required/>
                            </li>
                            <li class="nav-item">
                                <input type="submit" value="Submit">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </nav>

        <h2>{{company}} Stock Predictions</h2>
        <div>
            <div class="line"></div>
        </div>

        <div class="line"></div>
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });

</script>
</body>

</html>
